<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
<head>
<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
	<form class="formulario" method="POST" th:action="@{/titulos/salvar}" th:object="${titulo}">
		
		<!-- fragmento da pagina Mensagem -->
		<div th:replace ="MensagemGeral"></div>
		<div th:replace ="MensagemErro"></div>
		
		<div class="card">
			<div class="card-header clearfix">
				<h5 class="card-title aw-titulo-panel">Novo título</h5>
				<a class="card-title btn btn-link aw-link-panel " th:href="@{/titulos}">Voltar para pesquisa</a>
			</div>
		</div>

		<div class="card-body">
			<input type="hidden" th:field="*{codigo}"/>
			<div class="form-group row">
				<label for="descricao" class="col-sm-2 col-form-label text-right"
				th:classappend = "${#fields.hasErrors('descricao')} ? text-danger">
					<strong>Descrição</strong>
				</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="descricao"
						th:field="*{descricao}" 
						th:classappend = "${#fields.hasErrors('descricao')} ? border-danger"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="dataVencimento"
					class="col-sm-2 col-form-label text-right"
					th:classappend = "${#fields.hasErrors('dataVencimento')} ? text-danger"> 
					<strong>Data de vencimento</strong>
				</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="dataVencimento"
						th:field="*{dataVencimento}" 
						th:classappend = "${#fields.hasErrors('dataVencimento')} ? border-danger"
						data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
						data-date-autoclose="true" data-date-today-highlight="true" 
						data-date-orientation="bottom"/>
				</div>
			</div>

			<div class="form-group row" >
				<label for="valor" class="col-sm-2 col-form-label text-right" 
				th:classappend = "${#fields.hasErrors('valor')} ? text-danger">
					<strong>Valor</strong>
				</label>
				<div class="col-sm-2">
					<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}" 
					th:classappend = "${#fields.hasErrors('valor')} ? border-danger"/>
				</div>
			</div>

			<div class="form-group row">
				<label for="status" class="col-sm-2 col-form-label text-right">
					<strong>Status</strong>
				</label>
				<div class="col-sm-2">
					<select class="form-control selectCor" name="status" th:field="*{status}">
						<option th:each="status:${todosStatusTitulo}" 
						th:value="${status}" th:text="${status.descricao}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-md-2 col-sm-10">
					<button type="submit" class="btn btn-primary">salvar</button>
				</div>
			</div>

		</div>
	</form>
</section>
</html>
